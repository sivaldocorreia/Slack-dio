<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Slack</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <img id="loading" class="rotate" src="./img/slack-logo.png" alt="slack logo">
            <h1>Welcome to Slack</h1>
            <form class="form1">
                <input name="user" type="email" placeholder="Email" class="foo" id="mail" required autocomplete="email" minlength="8"/>
                <input name="password" type="password" placeholder="Password" class="foo" required autocomplete="current-password" />
                <button id="btn--login">LOGIN</button>
            </form>
            <div class="groups">
                <div class="checkbox">
                    <input type="checkbox" value="true" id="check-remember" name="RememberMe"/>
                    <label for="RememberMe" id="check-remember">Remember me</label>
                </div>
                <div>
                    <a href="">Forgot password</a>
                </div>
            </div>
            <div class="mobile">
                <a href="https://apps.apple.com/us/app/slack/id618783545"><img src="./img/apple-button.png" alt="Get app on App Store"></a>
                <a href="https://play.google.com/store/apps/details?id=com.Slack&hl=pt&gl=US"><img src="./img/googleplay-button.png" alt="Get app on Google Play"></a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="" id="footer">Privacy police</p>
        <a href="" id="footer">Terms of use</p>
    </footer>
<script>
    const email = document.getElementById("mail");
    email.addEventListener("input", (event) => {
        if (email.validity.typeMismatch) {
            email.setCustomValidity("Type a valid email");
            email.reportValidity();
        } else {
            email.setCustomValidity("");
        }
    });
</script>
</body>
</html>
